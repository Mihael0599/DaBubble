<div class="container">
  <div class="signup-wrapper">
    <div class="signup">
      <app-header-start></app-header-start>

      <div class="form-position">
        <img (click)="this.userService.clearUserFromLocalStorage()" class="arrow-back standard-transition"
          routerLink="/" src="signup/arrow-back.png" alt="arrow back">

        <h1>Konto erstellen</h1>
        <p>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</p>

        <form class="form">
          <input [(ngModel)]="user.name" name="name" class="name-input standard-transition" type="text"
            placeholder="Name und Nachname">
          <input [(ngModel)]="user.email" name="email" class="email-input standard-transition" type="email"
            placeholder="beispielname@email.com">
          <input [(ngModel)]="user.password" name="password" class="password-input standard-transition" type="password"
            placeholder="Passwort">
        </form>

        <div class="policy-text">
          <div class="checkbox-container" (click)="togglePolicy()">
            <img class="checkbox-img" [src]="getCheckboxImage()" alt="checkbox">
          </div>
          <p>Ich stimme der<a href="/privacy-policy" class="policy">Datenschutzerkl√§rung</a>zu.</p>
        </div>

        <div class="forward-button-postition">
          <button (click)="navigateToAvatar()" class="forward-button standard-transition"
            [disabled]="!isFormValid">Weiter</button>
        </div>
      </div>

      <app-footer-start></app-footer-start>
    </div>
  </div>
</div>

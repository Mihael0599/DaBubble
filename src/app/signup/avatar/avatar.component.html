<div class="container">
  <div class="avatar-wrapper">
    <div class="avatar">
      <app-header-start></app-header-start>

      <div class="choose-avatar">
        <img class="arrow-back standard-transition" routerLink="/signup" src="signup/arrow-back.png" alt="arrow back">
        <h1>Wähle deinen Avatar</h1>

        <div class="img-and-name">
          <img class="standard-transition" src="/avatar/empty-avatar.png" alt="avatar empty">
          <h2>Firstname Lastname</h2>
        </div>

        <div class="avatar-list-text">
          <p>Aus der Liste wählen:</p>
          <div class="avatar-list-imgs">
            @for (item of items; track $index) {
            <img class="standard-transition" src="{{ item }}" alt="avatar">
            }
          </div>

        </div>

        <div class="forward-button-postition">
          <button (click)="showSuccessfullyCreateContactOverlay()" class="forward-button standard-transition"
            [disabled]="">Weiter</button>
        </div>
      </div>

      <app-footer-start></app-footer-start>
    </div>

    <div id="background-overlay" class="standard-transition">
      <div class="successfully-overlay">
        <p>Konto erfolgreich erstellt!</p>
      </div>
    </div>
  </div>
</div>

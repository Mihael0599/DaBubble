<div class="container">
  <div class="passwort-send-email-wrapper">
    <div class="passwort-send-email-content-width">
      <app-header-start></app-header-start>

      <div class="passwort-send-email-card">
        <img class="arrow-back standard-transition" routerLink="/" src="signup/arrow-back.png" alt="arrow back">
        <h1>Passwort zurücksetzen</h1>

        <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>

        <div class="form">
          <input [(ngModel)]="user.email" required name="email" class="email-input standard-transition" type="email" placeholder="beispielname@email.com">
        </div>

        <p class="text-send-email">Wir senden Ihnen eine E-Mail, über die Sie Ihr passwort ändern können.</p>

        <div class="forward-button-postition">
          <button [disabled]="!isFormValid" class="forward-button standard-transition" [disabled]="!isFormValid">Weiter</button>
        </div>
      </div>

      <app-footer-start></app-footer-start>
    </div>
  </div>
</div>

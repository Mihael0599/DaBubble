<header>
    <div class="logo-container">
        <img src="logo.png" alt="">
    </div>
    <mat-form-field class="search-container">
        <input matInput type="text" [(ngModel)]="value">
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>search</mat-icon>
        </button>
        }
    </mat-form-field>
    <div class="user-container">
        <div>
            <span> {{dataUser.currentUser?.name}} </span>
        </div>
        <div class="avatar-container">
            <img *ngIf="dataUser?.currentUser?.avatar" [src]="'/avatar/' + dataUser.currentUser?.avatar">
        </div>
        <div>
            <mat-icon class="arrow-down">keyboard_arrow_down</mat-icon>
        </div>
    </div>
</header>

<div class="add-user-to-channel-main-cont">
    <div>
        <div class="add-user-header">
            <p>Leute hinzufügen</p>
            <mat-icon class="close-icon" (click)="dialog.close()">close</mat-icon>
        </div>
        <div class="current-channel-name-headline">
            # @if (channelService.currentChannelName) {
                {{ channelService.currentChannelName }}
            } @else {
                {{ channelService.userSubcollectionChannelName }}
            }
        </div>
    </div>
  <div>
    <input #inputFilterUser [(ngModel)]="searchInput" [matAutocomplete]="auto" (input)="filterUsers(inputFilterUser)" class="user-name-channel" type="text" placeholder="Name eingeben">
      <mat-autocomplete #auto="matAutocomplete" panelClass="user-name-avatar">
        <mat-option *ngFor="let user of filteredUsers" [value]="user.name">
          <div class="user-avatar-name">
            <img class="user-avatar" src="avatar/{{user.avatar}}"> {{ user.name }}
          </div>
        </mat-option>
      </mat-autocomplete>
  </div>
  <div class="btn-add-cont">
    <button (click)="addUserToChannel()" mat-flat-button class="button-add">Hinzufügen</button>
  </div>
</div>
